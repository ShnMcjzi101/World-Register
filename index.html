<!DOCTYPE html>
<html>
<head>
  <title>World Register</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      background: #111;
      color: white;
      font-family: sans-serif;
      text-align: center;
      padding-top: 50px;
    }
    input, button {
      padding: 10px;
      margin: 6px;
      width: 80%;
      max-width: 300px;
    }
    button {
      background: #00ffcc;
      border: none;
      font-weight: bold;
    }
    ul {
      list-style: none;
      padding-left: 0;
      text-align: left;
      display: inline-block;
      margin-top: 10px;
    }
  </style>
</head>
<body>

<h1>üåç World Register</h1>
<p>Sign in daily to show you exist.</p>

<input id="email" placeholder="Email"><br>
<input id="password" type="password" placeholder="Password"><br><br>

<button onclick="register()">Register</button><br><br>
<button onclick="login()">Login</button><br><br>
<button onclick="checkIn()">Daily Check-In</button>

<h2>‚úÖ Today‚Äôs Check-Ins</h2>
<ul id="checkin-list"></ul>

<!-- Firebase scripts -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

<script>
// Firebase configuration
firebase.initializeApp({
  apiKey: "AIzaSyCZDxxdy9UGYAA5lYFAthTrRA5VYJF65VY",
  authDomain: "world-register-77214.firebaseapp.com",
  projectId: "world-register-77214",
  storageBucket: "world-register-77214.firebasestorage.app",
  messagingSenderId: "1025940476888",
  appId: "1:1025940476888:web:d2d2751e6a70e9028918ad"
});

const auth = firebase.auth();
const db = firebase.database();

// Register
function register(){
  auth.createUserWithEmailAndPassword(email.value,password.value)
  .then(()=>alert("Registered"))
  .catch(e=>alert(e.message));
}

// Login
function login(){
  auth.signInWithEmailAndPassword(email.value,password.value)
  .then(()=>alert("Logged in"))
  .catch(e=>alert(e.message));
}

// Daily Check-In (only once per day)
function checkIn(){
  const user = auth.currentUser;
  if(!user){ 
    alert("Login first"); 
    return; 
  }

  const today = new Date().toISOString().slice(0,10);
  const checkinRef = db.ref("checkins/" + user.uid + "/" + today);

  checkinRef.once("value").then(snapshot => {
    if(snapshot.exists()){
      alert("You already checked in today ‚úÖ");
    } else {
      checkinRef.set(true);
      alert("Checked in today ‚úÖ");
      loadTodayCheckins(); // refresh the list immediately
    }
  }).catch(error => {
    alert("Error: " + error.message);
  });
}

// Load today‚Äôs check-ins
function loadTodayCheckins(){
  const today = new Date().toISOString().slice(0,10);
  const checkinList = document.getElementById("checkin-list");
  checkinList.innerHTML = ""; // clear the list

  db.ref("checkins").once("value").then(snapshot => {
    snapshot.forEach(userSnap => {
      if(userSnap.child(today).exists()){
        const li = document.createElement("li");
        li.textContent = userSnap.key; // currently shows user ID
        checkinList.appendChild(li);
      }
    });
  });
}

// Call loadTodayCheckins when page loads
window.onload = function(){
  loadTodayCheckins();
};
</script>

</body>
</html>
