<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>World Register ‚Äî Daily Existence</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: linear-gradient(135deg, #6ec6ff, #b39ddb);
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
    }

    .container {
      background: rgba(255, 255, 255, 0.15);
      padding: 30px;
      border-radius: 16px;
      max-width: 400px;
      width: 90%;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    }

    h1 {
      margin-bottom: 5px;
    }

    h2 {
      font-weight: normal;
      font-size: 16px;
      margin-top: 0;
      opacity: 0.9;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 14px;
      margin-top: 15px;
      border: none;
      border-radius: 8px;
      background: #ffffff;
      color: #333;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background: #f0f0f0;
    }

    .message {
      margin-top: 20px;
      font-size: 14px;
      opacity: 0.9;
    }

    .footer {
      margin-top: 25px;
      font-size: 12px;
      opacity: 0.8;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>üåç World Register</h1>
    <h2>Daily Existence</h2>

    <p><em>If you‚Äôre here, you existed today.</em></p>

    <input type="text" id="username" placeholder="Choose a username">

    <button onclick="checkIn()">I‚Äôm here today</button>

    <div class="message" id="message"></div>

    <div class="footer">
      No real names ‚Ä¢ No tracking ‚Ä¢ Just humans showing up
    </div>
  </div>

  <script>
    function checkIn() {
      const username = document.getElementById("username").value.trim();
      const message = document.getElementById("message");

      if (!username) {
        message.innerText = "Please enter a username.";
        return;
      }

      message.innerText = `Thanks, ${username}. You checked in today.`;
    }
  </script>
</body>
</html>
